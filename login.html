<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="parent white_theme pad32 f fc f_f">

    <!--body-->
    <div class="f f_f fac _br32 w h">
        <!--левая колонка игра / топ игроки-->
        <div class="f fc _f_ fac _br32 h f_544 d_blue">
            <div>
                <img src="images/logo.svg" alt="">
            </div>
            <div class="f fc gap16 _f_ fac">
                <span class="fs36 c5">
                    Glad to see you
                </span>
                <span class="c5">
                    Please Register Yourself
                </span>
            </div>
        </div>
        <!--правая колонка комментарии-->
        <div class="f fc _f_ fac _br32 h f_auto">
            <div class="f fc _f_ fac gap32">
                <span class="c6 fs48">
                    SIGN UP
                </span>
                <form action="index.html" method="post" class="f fc gap16">
                    <input required id="user_nickname" type="text" placeholder="nickname" class="f fac w pad16 _b_b_blue _br32">
                    <input required id="user_email" type="email" placeholder="email" class="f fac w pad16 _b_b_blue _br32">
                    <input required id="user_password" type="password" placeholder="password" class="f fac w pad16 _b_b_blue _br32">
                    <input required id="user_repeat_password" type="password" placeholder="repeat password" class="f fac w pad16 _b_b_blue _br32">
                    <button type="submit" class="f w fac _b_b_blue _br32 _f_ pad16t pad16b c5 d_blue">Let`s go</button>
                </form>
                <span>
                    Already have account? <button id="login" type="button" class="c6" data-name="login" >Log in</button>
                </span>
            </div>
            <script>
                document.getElementById('login').addEventListener('click', function() {
                    var emailField = document.getElementById('user_email');
                    var repeatPasswordField = document.getElementById('user_repeat_password');
                    var loginButton = document.getElementById('login');

                    if (loginButton.innerText === 'Log in') {
                        emailField.style.display = 'none';
                        repeatPasswordField.style.display = 'none';
                        loginButton.innerText = 'Registration';
                    } else {
                        emailField.style.display = '';
                        repeatPasswordField.style.display = '';
                        loginButton.innerText = 'Log in';
                    }
                });
            </script>
        </div>
    </div>
    <!--end body-->

    <script src="js/script.js"></script>
    <script src="js/dots.js"></script>
</div>


</body>
</html>
